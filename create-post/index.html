<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>

    <main>
      <div class="container page-wrapper">
        <h1>Admin Page</h1>
        <hr>
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-block">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Ads</a>
                  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Mails</a>
                  <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Callback Requests</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="card">
              <div class="card-block page-wrapper">
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><div class="page-wrapper">
                    <h2>Create Post</h2>
                    <form action="">
                      <div class="form-group">
                        <label for="create-title">Title</label>
                        <input type="text" class="form-control" id="create-title" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="create-location">Location</label>
                        <input type="text" class="form-control" id="create-location" placeholder="Location">
                      </div>
                      <div class="form-group">
                        <label for="create-image-url">Image</label>
                        <input type="text" class="form-control" id="create-image-url" placeholder="URL">
                        <p>or</p>
                        <input type="file" class="form-control-file form-control" id="create-image-file">
                      </div>
                      <div class="form-group">
                        <label for="create-description">Description</label>
                        <textarea class="form-control" id="create-description" rows="5"></textarea>
                      </div>
                      <button class="btn btn-primary">Create Post</button>
                    </form>
                  </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Mails</div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Callback Requests</div>
                </div>
                
                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="/css/bootstrap.min.css"></script>
</html>
